<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keluar dari Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .question {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .computer-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
            height: 80px;
            align-items: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-yes:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-no {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
            position: absolute;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .btn-no:hover {
            transform: scale(1.1);
        }

        .success-message {
            display: none;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fun-text {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .question {
                font-size: 24px;
            }
            
            .computer-icon {
                font-size: 60px;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 18px;
                min-width: 100px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="computer-icon">üíª</div>
        <h1 class="question">Apakah kamu ingin keluar dari lab komputer?</h1>
        
        <div class="buttons">
            <button class="btn btn-yes" onclick="exitLab()">Ya</button>
            <button class="btn btn-no" id="btnNo" onmouseover="moveButton()" onclick="moveButton()">Tidak</button>
        </div>
        
        <div class="success-message" id="successMessage">
            <div>üéâ Selamat! Kamu berhasil keluar dari lab komputer! üéâ</div>
            <div class="fun-text">Nikmati waktu luangmu! üòÑ</div>
        </div>
    </div>

    <script>
        let moveCount = 0;
        
        function moveButton() {
            const btnNo = document.getElementById('btnNo');
            const container = document.querySelector('.container');
            
            // Array pesan lucu yang akan muncul
            const messages = [
                "Eh, jangan pencet yang itu! üòÖ",
                "Ayolah, pilih yang 'Ya' dong! üòä",
                "Aku akan terus menghindar nih! üèÉ‚Äç‚ôÇÔ∏è",
                "Capek juga lari terus... tapi tetap tidak! üò§",
                "Pilih 'Ya' aja deh, kasihan aku! ü•∫"
            ];
            
            // Posisi random
            const maxX = container.offsetWidth - btnNo.offsetWidth - 40;
            const maxY = container.offsetHeight - btnNo.offsetHeight - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
            
            // Ubah teks tombol dengan pesan lucu
            if (moveCount < messages.length) {
                setTimeout(() => {
                    alert(messages[moveCount]);
                }, 100);
                moveCount++;
            }
            
            // Efek gemetar pada tombol
            btnNo.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                btnNo.style.animation = '';
            }, 500);
        }
        
        function exitLab() {
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            // Efek confetti sederhana
            createConfetti();
            
            // Ganti background
            document.body.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
        }
        
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '1000';
                    confetti.style.transition = 'transform 3s ease-out, opacity 3s ease-out';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.style.transform = `translateY(${window.innerHeight + 20}px) rotate(720deg)`;
                        confetti.style.opacity = '0';
                    }, 100);
                    
                    setTimeout(() => {
                        document.body.removeChild(confetti);
                    }, 3100);
                }, i * 50);
            }
        }
        
        // CSS untuk animasi shake
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
